{% extends 'dashboard.html' %}
{% block title %} Edit Level {% endblock %}

{% block content %}

<div class="container">
    <div class="">
        <h1 class="text-center mt-5">Edit Faculty</h1>
        <form action="{{url_for('edit_level',id=levs.id)}}" method="post" >
            <input type="text" name="levs" class="form-control" value="{{levs.name}}">
            <input type="submit" value="Update Level" class="btn btn-info mt-3">
        </form>
            <a href="{{url_for('view_level')}}" class="btn btn-warning" style="margin-top:-65px; margin-left:140px">Cancel</a>
    </div>
</div>

{% endblock %}
