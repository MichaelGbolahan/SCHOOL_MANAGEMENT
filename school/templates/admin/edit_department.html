{% extends 'dashboard.html' %}
{% block title %} Edit Department {% endblock %}

{% block content %}

<div class="container">
    <div class="">
        <h1 class="text-center mt-5">Edit Department</h1>
        <form action="{{url_for('edit_department',id=depar.id)}}" method="post" >
            <input type="text" name="dep" class="form-control" value="{{depar.name}}">

        </form>
            <a href="{{url_for('view_department')}}" class="btn btn-warning" style="margin-top:-65px; margin-left:140px">Cancel</a>
    </div>
</div>

{% endblock %}
