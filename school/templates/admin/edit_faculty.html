{% extends 'dashboard.html' %}
{% block title %} Edit Faculty {% endblock %}

{% block content %}

<div class="container">
    <div class="">
        <h1 class="text-center mt-5">Edit Faculty</h1>
        <form action="{{url_for('edit_faculty',id=falc.id)}}" method="post" >
            <input type="text" name="fal" class="form-control" value="{{falc.name}}">
            <input type="submit" value="update Faculty" class="btn btn-info mt-3">
        </form>
            <a href="{{url_for('view_faculty')}}" class="btn btn-warning" style="margin-top:-65px; margin-left:140px">Cancel</a>
    </div>
</div>

{% endblock %}
