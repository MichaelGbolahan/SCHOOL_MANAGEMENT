{% extends 'dashboard.html' %}
{% block title %} Edit Programme {% endblock %}

{% block content %}

<div class="container">
    <div class="">
        <h1 class="text-center mt-5">Edit Programme</h1>
        <form action="{{url_for('edit_programme',id=progs.id)}}" method="post" >
            <input type="text" name="pog" class="form-control" value="{{progs.name}}">
            <input type="submit" value="Edit Prog" class="btn btn-info mt-3">
        </form>
            <a href="{{url_for('view_programme')}}" class="btn btn-warning" style="margin-top:-65px; margin-left:140px">Cancel</a>
    </div>
</div>

{% endblock %}
