{% extends 'dashboard.html' %}
{% block title %} Edit Session {% endblock %}

{% block content %}

<div class="container">
    <div class="">
        <h1 class="text-center mt-5">Edit Session</h1>
        <form action="{{url_for('edit_session',id=sess.id)}}" method="post" >
            <input type="text" name="sess" class="form-control" value="{{sess.name}}">
            <input type="submit" value="Update Session" class="btn btn-info mt-3">
        </form>
            <a href="{{url_for('view_session')}}" class="btn btn-warning" style="margin-top:-65px; margin-left:140px">Cancel</a>
    </div>
</div>

{% endblock %}
