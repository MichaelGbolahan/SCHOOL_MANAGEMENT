{% extends 'dashboard.html' %}
{% block title %} Edit Course {% endblock %}

{% block content %}

<div class="container">
    <div class="">
        <h1 class="text-center mt-5">Edit Course</h1>
        <form action="{{url_for('edit_course',id=cour.id)}}" method="post" >
            <input type="text" name="cour" class="form-control" value="{{cour.name}}">
            <input type="submit" value="Edit Course" class="btn btn-info mt-3">
        </form>
            <a href="{{url_for('view_course')}}" class="btn btn-warning" style="margin-top:-65px; margin-left:140px">Cancel</a>
    </div>
</div>

{% endblock %}
