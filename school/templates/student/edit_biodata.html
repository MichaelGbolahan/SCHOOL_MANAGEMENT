{% extends 'student_dashboard.html' %}
{% block title %} Edit Biodata {% endblock %}

{% block content %}
<div class="container mt-5">
    {% from 'form_helper.html' import render_field %}
    <div class="bg-white p-4 rounded shadow">
        {% include 'message.html' %}
        <h2 class="text-center text-danger mb-4">Register Student</h2>
        <form action="{{ url_for('edit_biodata', id=student.id) }}" method="post">
            <div class="mb-3">
                <label for="sessions">Session</label>
                <select name="sessions" id="sessions" class="form-control">
                    <option value="">Select a Session</option>
                    {% for session in sessions %}
                        <option value="{{ session.id }}" {% if session.id == student.session_id %}selected{% endif %}>
                            {{ session.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="level">Level</label>
                <select name="level" id="level" class="form-control">
                    <option value="">Select a Level</option>
                    {% for lvl in levels %}
                        <option value="{{ lvl.id }}" {% if lvl.id == student.level_id %}selected{% endif %}>
                            {{ lvl.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="parent_guardian_name">Parent/Guardian Name</label>
                <input type="text" name="parent_guardian_name" id="parent_guardian_name" class="form-control" value="{{ student.parent_guardian_name }}">
            </div>
            <div class="mb-3">
                <label for="parent_guardian_address">Parent/Guardian Address</label>
                <input type="text" name="parent_guardian_address" id="parent_guardian_address" class="form-control" value="{{ student.parent_guardian_address }}">
            </div>
            <div class="mb-3">
                <label for="parent_guardian_phone_no">Parent/Guardian Phone Number</label>
                <input type="text" name="parent_guardian_phone_no" id="parent_guardian_phone_no" class="form-control" value="{{ student.parent_guardian_phone_no }}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
        
    </div>
            
</div>
{% endblock %}
