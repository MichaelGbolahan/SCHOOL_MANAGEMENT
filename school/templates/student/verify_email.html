<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/student/student.css')}}">
    <title>Verify Email</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .verification-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        h2 {
            font-weight: 600;
            color: #333;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-container text-center">
            <h2>Verify Your Email</h2>
            <p>Please enter the verification code that was sent to your email.</p>
            
            {% include 'message.html' %}

            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    {{ form.code.label(class="form-label") }}
                    {{ form.code(class="form-control") }}
                </div>
                <div class="mt-4">
                    {{ form.submit(class="btn btn-custom w-100") }}
                </div>
            </form>

            <div class="mt-3">
                <a href="{{ url_for('resend_verification_code') }}" class="btn btn-link">Resend Verification Code</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qUplCpeOC/Gm2b20cTxuNTEXExuEoPlfLlpCeb4fMbS2RNDp41ekfHnmmA5Sox0Q" crossorigin="anonymous"></script>
</body>
</html>
